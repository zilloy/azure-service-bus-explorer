<h5>{{namespaceName}}</h5>
<h6>QUEUES</h6>
<div class="list-group" >
    <a *ngFor="let q of queues" class="list-group-item list-group-item-action" [routerLink]="[q.name]">{{q.name}}</a>
</div>

<h6>TOPICS</h6>
<div class="list-group" >
    <a *ngFor="let t of topics" class="list-group-item list-group-item-action" [routerLink]="[t.name]">{{t.name}}</a>
</div>


<app-messages></app-messages>
